<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Windy Embed dengan Input Koordinat</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { margin: 5px; padding: 5px; }
    iframe { margin-top: 15px; border: none; }
  </style>
</head>
<body>
  <h3>Pilih Lokasi Windy</h3>
  
  <label for="lat">Latitude:</label>
  <input type="text" id="lat" value="-7.8095">

  <label for="lon">Longitude:</label>
  <input type="text" id="lon" value="110.3705">

  <button onclick="updateMap()">Tampilkan</button>
  
  <br><br>
  <iframe 
    id="windyFrame"
    width="650" 
    height="187" 
    src="https://embed.windy.com/embed.html?type=forecast&location=coordinates&detail=true&detailLat=-7.8095&detailLon=110.3705&metricTemp=default&metricRain=default&metricWind=default">
  </iframe>

  <script>
    function updateMap() {
      let lat = document.getElementById("lat").value;
      let lon = document.getElementById("lon").value;
      let iframe = document.getElementById("windyFrame");

      iframe.src = `https://embed.windy.com/embed.html?type=forecast&location=coordinates&detail=true&detailLat=${lat}&detailLon=${lon}&metricTemp=default&metricRain=default&metricWind=default`;
    }
  </script>
</body>
</html>
