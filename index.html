<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>PRAKIRAAN CUACA</title>
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://rawcdn.githack.com/mapbox/leaflet-image/v0.4.0/leaflet-image.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.1/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { margin: 5px; padding: 5px; }
    button { padding: 6px 12px; cursor: pointer; }
    #hasil { margin-top: 10px; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; }
    #map { height: 400px; margin-top: 10px; border: 1px solid #ccc; }
    #forecastTable { margin-top: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th { background: #eee; }
    #charts { display: flex; justify-content: space-between; margin-top: 20px; }
    #charts canvas { width: 48%; height: 250px; }
    #header { display: flex; justify-content: space-between; align-items: center; }
    #header img { height: 60px; }
  </style>
</head>
<body>
  <div id="header">
    <h3 id="judul">PRAKIRAAN CUACA</h3>
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/BMKG_logo.png" alt="BMKG Logo">
  </div>

  <div style="display:flex; justify-content:space-between; align-items:center;">
    <div>
      <label for="lat">Latitude:</label>
      <input type="text" id="lat" value="-7.557">
      <label for="lon">Longitude:</label>
      <input type="text" id="lon" value="109.788">
      <button onclick="cekLokasi()">Cek Lokasi</button>
    </div>
    <button onclick="exportPDF()">ðŸ“„ Export PDF</button>
  </div>

  <div id="hasil">Hasil akan tampil di sini...</div>
  <div id="map"></div>
  <div id="forecastTable"></div>
  <div id="charts">
    <canvas id="tempChart"></canvas>
    <canvas id="humChart"></canvas>
  </div>

  <script>
    let adm4Data; 
    let map, marker, geojsonLayer, highlightLayer;
    let cuacaListGlobal = [];

    // Load file GeoJSON
    fetch("Batas_SO_kel.json")
      .then(res => res.json())
      .then(data => {
        adm4Data = data;

        map = L.map('map').setView([-7.557, 109.788], 11);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        geojsonLayer = L.geoJSON(adm4Data, {
          style: { color: "#555", weight: 1, fillOpacity: 0 }
        }).addTo(map);

        marker = L.marker([-7.557, 109.788]).addTo(map);

        map.on("click", function(e) {
          let lat = e.latlng.lat.toFixed(6);
          let lon = e.latlng.lng.toFixed(6);
          document.getElementById("lat").value = lat;
          document.getElementById("lon").value = lon;
          cekLokasi();
        });
      });

    async function cekLokasi() {
      let lat = parseFloat(document.getElementById("lat").value);
      let lon = parseFloat(document.getElementById("lon").value);

      let point = turf.point([lon, lat]);
      let ketemu = null, fiturTerpilih = null;

      turf.featureEach(adm4Data, function (feature) {
        if (feature.geometry && feature.geometry.type) {
          if (turf.booleanPointInPolygon(point, feature)) {
            ketemu = feature.properties;
            fiturTerpilih = feature;
          }
        }
      });

      marker.setLatLng([lat, lon]);
      map.setView([lat, lon], 13);
      if (highlightLayer) map.removeLayer(highlightLayer);

      if (ketemu && fiturTerpilih) {
        highlightLayer = L.geoJSON(fiturTerpilih, {
          style: { color: "red", weight: 2, fillOpacity: 0.2 }
        }).addTo(map);

        let kodeDesa = ketemu.KDEPUM || ketemu.ADM4_PCODE || "-";
        let namaDesa = ketemu.NAMOBJ || ketemu.NAME_4 || "-";
        let kecamatan = ketemu.WADMKC || ketemu.NAME_3 || "-";
        let kabupaten = ketemu.WADMKK || ketemu.NAME_2 || "-";
        let provinsi = ketemu.WADMPR || ketemu.NAME_1 || "-";

        document.getElementById("hasil").innerHTML = `
          <b>Lokasi Ditemukan:</b><br>
          Kode Desa (ADM4): ${kodeDesa}<br>
          Desa/Kelurahan: ${namaDesa}<br>
          Kecamatan: ${kecamatan}<br>
          Kabupaten/Kota: ${kabupaten}<br>
          Provinsi: ${provinsi}
        `;

        if (kodeDesa && kodeDesa !== "-") {
          let url = `https://api.bmkg.go.id/publik/prakiraan-cuaca?adm4=${kodeDesa}`;
          try {
            let res = await fetch(url);
            let data = await res.json();
            if (data && data.data && data.data[0] && data.data[0].cuaca) {
              cuacaListGlobal = data.data[0].cuaca.flat();

              let start = new Date(cuacaListGlobal[0].local_datetime || cuacaListGlobal[0].datetime);
              let end = new Date(cuacaListGlobal[cuacaListGlobal.length - 1].local_datetime || cuacaListGlobal[cuacaListGlobal.length - 1].datetime);

              document.getElementById("judul").innerText = 
                `PRAKIRAAN CUACA ${start.toLocaleString("id-ID")} s/d ${end.toLocaleString("id-ID")} WIB`;

              let table = `<h4>Prakiraan Cuaca BMKG</h4>
                <table>
                  <tr><th>Waktu (Lokal)</th><th>Suhu (Â°C)</th><th>Kelembapan (%)</th><th>Cuaca</th></tr>`;
              cuacaListGlobal.forEach(item => {
                let waktu = new Date(item.local_datetime || item.datetime).toLocaleString("id-ID");
                let suhu = item.t ?? "-";
                let hu = item.hu ?? "-";
                let cuaca = item.weather_desc || "-";
                let icon = item.image ? `<img src="${item.image}" width="25">` : "";
                table += `<tr><td>${waktu}</td><td>${suhu}</td><td>${hu}</td><td>${icon} ${cuaca}</td></tr>`;
              });
              table += "</table>";
              document.getElementById("forecastTable").innerHTML = table;

              // Render charts
              renderCharts(cuacaListGlobal);
            }
          } catch (e) {
            console.error("Gagal ambil data BMKG:", e);
          }
        }
      }
    }

    function renderCharts(data) {
      let labels = data.map(d => new Date(d.local_datetime || d.datetime).toLocaleString("id-ID", {day:"2-digit", month:"short", hour:"2-digit"}));
      let temps = data.map(d => d.t);
      let hums = data.map(d => d.hu);

      new Chart(document.getElementById("tempChart"), {
        type: "line",
        data: { labels, datasets: [{ label:"Suhu (Â°C)", data: temps, borderColor:"red" }] }
      });

      new Chart(document.getElementById("humChart"), {
        type: "line",
        data: { labels, datasets: [{ label:"Kelembapan (%)", data: hums, borderColor:"blue" }] }
      });
    }

    async function exportPDF() {
      const { jsPDF } = window.jspdf;
      let doc = new jsPDF("p", "mm", "a4");

      // Tambahkan logo BMKG di kanan atas
      let logo = new Image();
      logo.src = "https://upload.wikimedia.org/wikipedia/commons/0/0d/BMKG_logo.png";
      doc.addImage(logo, "PNG", 160, 10, 40, 20);

      // Judul
      doc.setFontSize(14);
      doc.text(document.getElementById("judul").innerText, 10, 20);

      // Lokasi
      doc.setFontSize(11);
      doc.text(document.getElementById("hasil").innerText, 10, 30);

      // Tambah peta
      await new Promise(resolve => {
        leafletImage(map, function(err, canvas) {
          let img = canvas.toDataURL("image/png");
          doc.addImage(img, "PNG", 10, 40, 180, 80);
          resolve();
        });
      });

      // Tabel
      let table = document.querySelector("#forecastTable table");
      doc.autoTable({ html: table, startY: 130 });

      // Chart suhu
      let tempCanvas = document.getElementById("tempChart");
      let tempImg = tempCanvas.toDataURL("image/png");
      doc.addImage(tempImg, "PNG", 10, doc.lastAutoTable.finalY + 10, 90, 60);

      // Chart kelembapan
      let humCanvas = document.getElementById("humChart");
      let humImg = humCanvas.toDataURL("image/png");
      doc.addImage(humImg, "PNG", 110, doc.lastAutoTable.finalY + 10, 90, 60);

      doc.save("Prakiraan_Cuaca.pdf");
    }
  </script>
</body>
</html>
