<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek Lokasi ADM4 dari GeoJSON + Cuaca BMKG</title>
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { margin: 5px; padding: 5px; }
    button { padding: 6px 12px; cursor: pointer; }
    #hasil { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; }
    #map { height: 500px; margin-top: 20px; border: 1px solid #ccc; }
    #forecastTable { margin-top: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h3>Cek Lokasi Desa/Kecamatan (ADM4)</h3>

  <label for="lat">Latitude:</label>
  <input type="text" id="lat" value="-7.6795">
  
  <label for="lon">Longitude:</label>
  <input type="text" id="lon" value="109.6661">
  
  <button onclick="cekLokasi()">Cek Lokasi</button>

  <div id="hasil">Hasil akan tampil di sini...</div>

  <div id="map"></div>
  <div id="forecastTable"></div>

  <script>
    let adm4Data; 
    let map, marker, geojsonLayer, highlightLayer;

    // Fungsi ikon cuaca
    function getWeatherIcon(desc) {
      if (!desc) return "‚ùì";
      desc = desc.toLowerCase();
      if (desc.includes("cerah")) return "‚òÄÔ∏è";
      if (desc.includes("berawan")) return "‚õÖ";
      if (desc.includes("hujan ringan")) return "üå¶Ô∏è";
      if (desc.includes("hujan sedang")) return "üåßÔ∏è";
      if (desc.includes("hujan lebat")) return "‚õàÔ∏è";
      if (desc.includes("badai")) return "üå™Ô∏è";
      if (desc.includes("kabut")) return "üå´Ô∏è";
      return "üå°Ô∏è";
    }

    // Load file GeoJSON (harus ada di root repo GitHub Pages)
    fetch("Batas_SO_kel.json")
      .then(res => res.json())
      .then(data => {
        adm4Data = data;

        // Inisialisasi peta Leaflet
        map = L.map('map').setView([-7.6795, 109.6661], 11);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '¬© OpenStreetMap'
        }).addTo(map);

        // Layer batas kelurahan
        geojsonLayer = L.geoJSON(adm4Data, {
          style: { color: "#555", weight: 1, fillOpacity: 0 }
        }).addTo(map);

        // Marker awal
        marker = L.marker([-7.6795, 109.6661]).addTo(map);

        // Klik di peta untuk cek lokasi
        map.on("click", function(e) {
          let lat = e.latlng.lat.toFixed(6);
          let lon = e.latlng.lng.toFixed(6);

          document.getElementById("lat").value = lat;
          document.getElementById("lon").value = lon;

          cekLokasi();
        });
      })
      .catch(err => {
        console.error("Gagal memuat GeoJSON:", err);
        document.getElementById("hasil").innerHTML = "‚ùå GeoJSON tidak dimuat.";
      });

    async function cekLokasi() {
      let lat = parseFloat(document.getElementById("lat").value);
      let lon = parseFloat(document.getElementById("lon").value);

      if (!adm4Data) {
        document.getElementById("hasil").innerHTML = "GeoJSON belum dimuat.";
        return;
      }

      let point = turf.point([lon, lat]);
      let ketemu = null;
      let fiturTerpilih = null;

      turf.featureEach(adm4Data, function (feature) {
        if (feature.geometry && feature.geometry.type) {
          try {
            if (turf.booleanPointInPolygon(point, feature)) {
              ketemu = feature.properties;
              fiturTerpilih = feature;
            }
          } catch (e) {
            console.warn("Error cek polygon:", e, feature);
          }
        }
      });

      // Update marker
      marker.setLatLng([lat, lon]);
      map.setView([lat, lon], 13);

      // Hapus highlight sebelumnya
      if (highlightLayer) {
        map.removeLayer(highlightLayer);
      }

      if (ketemu && fiturTerpilih) {
        // Highlight polygon terpilih
        highlightLayer = L.geoJSON(fiturTerpilih, {
          style: { color: "red", weight: 2, fillOpacity: 0.2 }
        }).addTo(map);

        // Info lokasi dasar
        let propsHtml = `
          <b>Lokasi Ditemukan:</b><br>
          Kode Desa (ADM4): ${ketemu.KDEPUM || ketemu.KDPPUM || ketemu.ADM4_PCODE || "-"}<br>
          Desa/Kelurahan: ${ketemu.NAMOBJ || ketemu.NAME_4 || "-"}<br>
          Kecamatan: ${ketemu.WADMKC || ketemu.NAME_3 || "-"}<br>
          Kabupaten/Kota: ${ketemu.WADMKK || ketemu.NAME_2 || "-"}<br>
          Provinsi: ${ketemu.WADMPR || ketemu.NAME_1 || "-"}
        `;
        document.getElementById("hasil").innerHTML = propsHtml;

        // --- Ambil prakiraan cuaca dari BMKG ---
        let kodeAdm4 = ketemu.KDEPUM || ketemu.KDPPUM || ketemu.ADM4_PCODE;
        if (kodeAdm4) {
          try {
            let res = await fetch(`https://api.bmkg.go.id/publik/prakiraan-cuaca?adm4=${kodeAdm4}`);
            let data = await res.json();
            console.log("Data BMKG:", data);

            if (data && data.data && data.data[0] && data.data[0].cuaca) {
              let cuacaList = data.data[0].cuaca;
              let table = `<table>
                <tr><th>Tanggal/Jam</th><th>Suhu (¬∞C)</th><th>Kelembapan (%)</th><th>Cuaca</th></tr>`;

              cuacaList.forEach(item => {
                let icon = getWeatherIcon(item.weather);
                table += `
                  <tr>
                    <td>${item.jamCuaca}</td>
                    <td>${item.t || "-"}</td>
                    <td>${item.hu || "-"}</td>
                    <td>${icon} ${item.weather || "-"}</td>
                  </tr>`;
              });

              table += "</table>";
              document.getElementById("forecastTable").innerHTML = table;
            } else {
              document.getElementById("forecastTable").innerHTML = "‚ùå Data cuaca tidak tersedia.";
            }
          } catch (err) {
            console.error("Gagal ambil data BMKG:", err);
            document.getElementById("forecastTable").innerHTML = "‚ö†Ô∏è Gagal mengambil data cuaca.";
          }
        } else {
          document.getElementById("forecastTable").innerHTML = "‚ö†Ô∏è Kode ADM4 tidak ditemukan.";
        }

      } else {
        document.getElementById("hasil").innerHTML = "‚ùå Titik ini tidak ditemukan di data ADM4.";
        document.getElementById("forecastTable").innerHTML = "";
      }
    }
  </script>
</body>
</html>
